<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina?</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>

<script>

    var tanqueCarro = 40;
    var distanciaPercorridaGasolina = 480;
    var consumoGasolina = (distanciaPercorridaGasolina / tanqueCarro);
    var distanciaPercorridaAlcool = 300;
    var consumoAlcool = (distanciaPercorridaAlcool/tanqueCarro);

    document.write("O consumo de combustivel com gasolina é " + consumoGasolina + " km/l" + "<br>");
    document.write("O consumo de combustível com Álcool é " + consumoAlcool + " km/l" + "<br>");

    if (consumoGasolina > consumoAlcool) {
         document.write ("A maior automia de combustível é obtida com Gasolina"); 
    } else {
        document.write ("A maior autonomia de combustível é obtida com Álcool");  
    }




</script>

</body>
</html>
